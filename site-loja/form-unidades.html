<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Zé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <main class="bg-white shadow w-100 p-5 rounded shadow" style="max-width: 500px;">
            <div class="text-start">
                <h1 class="fs-1 display-3">cadastro de unidades</h1>
                <p class="text-muted fs-6">Cadastre suas unidades aqui</p>
            </div>
            <form id="formUnidades" action="#">
                <div class="mb-3">
                    <label class="form-label" for="nomeLoja">Nome da Loja</label>
                    <input type="text" id="nomeLoja" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="endereco">Endereço</label>
                    <input type="text" id="endereco" class="form-control">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label" for="latitude">latitude</label>
                        <input type="text" id="latitude" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="longitute">Longitute</label>
                        <input type="text" id="longitute" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="foto">Foto</label>
                    <input type="text" id="foto" class="form-control">
                </div>
                <div class="mb-3">
                    <button id="btn-salvar-unidades" class="w-100 btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="app-unidades-form.js"></script>
</body>

</html>
